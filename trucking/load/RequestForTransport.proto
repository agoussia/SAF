syntax = "proto3";
package saf.trucking.load;
import "saf/util/Header.proto";
import "saf/util/Address.proto";
option go_package = "github.com/gl/gosaf/saf/trucking/load";

message RequestForTransport{       
        saf.util.Header  header=1;
        string type=2;  
        string container_id=3;
        float weight=4;
        string cargo_desription=5;
        saf.util.Address  from=6;
        saf.util.Address  to=7;
        string pickup_date=8; 
        
}