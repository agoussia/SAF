syntax = "proto3";
package saf.util;
option go_package = "gosaf/saf/util";


message Header {
    
    string engagement_id=1;
    bytes engagement_uid=2;
    bytes message_uid=3;
    //---------------------
    string  sender_id=4;        //email
    string sender_saf_id=5;
    string sent_at=6;           //JavaScript  "1975-08-19T23:15:30.000Z"
      //---------------------
    string receiver_id= 7;  //email
    string receiver_saf_id=8;
    string received_at=9;       //JavaScript  "1975-08-19T23:15:30.000Z"
    string engagement_note=10;
 
}
