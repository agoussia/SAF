syntax = "proto3";
package saf.tcr;
import "saf/util/Address.proto";
import "saf/util/Region.proto";

option go_package = "gosaf/saf/tcr";

message RegistrationRequest {
  string saf_id=1;
  string company_name=2;
  saf.util.Address  address=3;
  saf.util.Region region=4;
  bool mode_sf_fcl=5;
  bool mode_sf_lcl=6;
  bool mode_sf_gc=7;
  bool mode_sf_bulk=8;
  bool mode_air=9;
  bool mode_land_truck=10;
  bool mode_land_rail=11;
  bool multi_modal=12;
  bool domestic=13;
  bool storage=14;
  string communication_end_point=15;
  
}
