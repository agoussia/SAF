syntax = "proto3";
package saf.tcr;
import "saf/util/Address.proto";


option go_package = "gosaf/saf/tcr";

message RegistrationRequest {
  string saf_id=1;
  bool requester=2;
  string company_name=3;
  saf.util.Address  address=4;
  string url=5;
  string designation=6;
  string web=7;
  string  country=8;
  string province=9;
  string city=10;
  string phone=11;
  int32 quotation_fcl=12;
  int32 quotation_lcl=13;
  int32 quotation_gc=14;
  int32 quotation_bulk=15;
  int32 quotation_roro=16;
  int32 quotation_air=17;
  int32 quotation_truck=18;
  int32 quotation_rail=19;
  int32 quotation_multi_modal=20;
  int32 quotation_domestic=21;
  int32 quotation_storage=22;
  bool fclRequester=23;
  bool lclRequester=24;
  bool  gcargoRequester=25;
  bool  bulkRequester=26;
  bool  roroRequester=27;
  bool  airRequester=28;
  bool   truckRequester=29;
  bool  railRequester=30;
  bool  mmodalRequester=31;
  bool  domesticRequester=32;
  bool  storageRequester=33;
  
}
