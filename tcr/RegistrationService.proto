syntax = "proto3";
package saf.tcr;
import "saf/tcr/RegistrationRequest.proto";
import "saf/tcr/RegistrationResponse.proto";
import "saf/tcr/RegistrationConfirmation.proto";

import "saf/util/Ack.proto";

option go_package = "gosaf/saf/tcr";

service  RegistrationService {
    rpc Create(RegistrationRequest)   returns (RegistrationResponse);
    rpc Confirm (RegistrationConfirmation) returns (saf.util.Ack) ;
    rpc Update (RegistrationRequest) returns (saf.util.Ack) ;

}