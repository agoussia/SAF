syntax = "proto3";
package saf.trq;
import "saf/trq/Post.proto";
import "saf/util/Partners.proto";
import "saf/util/Partner.proto";
import "saf/util/Identifier.proto";

option go_package = "gosaf/saf/trq";

service  LookupService {
    rpc GetPartners(Post)   returns (saf.util.Partners);

    rpc GetPartner(saf.util.Identifier)   returns (saf.util.Partner);
}